  - platform: postnl
    username: !secret postnl_user
    password: !secret postnl_password
  
  - platform: systemmonitor
    resources:
      - type: disk_use_percent
        arg: /
      - type: memory_use_percent
      - type: load_1m
      - type: last_boot
      - type: since_last_boot

  - platform: sql
    db_url: !secret my_db
    queries:
        - name: Homeassistant DB size
          query: 'SELECT table_schema "database", Round(Sum(data_length + index_length) / 1024, 1) "value" FROM information_schema.tables WHERE table_schema="homeassistant" GROUP BY table_schema;'
          column: 'value'
          unit_of_measurement: MB

  - platform: statistics
    name: statistics droger value
    entity_id: sensor.verbruik_droger_actueel

  - platform: statistics
    name: statistics wasmachine value
    entity_id: sensor.verbruik_wasmachine_actueel
  
  - platform: statistics
    name: statistics stroomverbruik huidig
    entity_id: sensor.power_consumption

  - platform: fastdotcom

