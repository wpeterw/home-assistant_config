alias: PS4 playtime final warning
trigger:
  - platform: time
    minutes: '/1'
condition:
  condition: and
  conditions:
    - condition: state
      entity_id: media_player.playstation_4
      state: 'playing'
    - condition: template
      value_template: '{{ states.sensor.ps4_vandaag.state | float >= 1.92 <= 1.93 }}'
action:
  - service: tts.google_say
    entity_id: media_player.living_room
    data:
      message: Young Skywalker, you have used one hour and fiftyfive minutes of your playtime. You have 5 minutes left.