  alias: Slimme meter offline
  trigger:
    platform: state
    entity_id: device_tracker.slimme_meter
    from: 'online'
    to: 'offline'
    for:
      hours: 0
      minutes: 5
      seconds: 0
  action:
     - service: notify.pushover
       data:
        message: 'Slimme meter is offline'
        title: 'Device offline waarschuwing'